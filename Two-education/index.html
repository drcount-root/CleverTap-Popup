            ? response.button[0].text
            : ""
        }</button>`;

        //   contents
        response.verificationData.forEach((item) => {
          if (item.header != "") {
            document.getElementById(
              "content"
            ).innerHTML += `<p style="">${item.header}</p>`;
            item.details.forEach((i) => {
              // console.log(i.value);
              if (i.value) {
                document.getElementById(
                  "content"
                ).innerHTML += `<span>${i.identifier}</span> - <span>${i.value}</span><br>`;

          }
        });

        document.getElementById("content").style.overflowY = "scroll";
